<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este é um desafio do Frontend Mentor, o objetivo principal é criar um cartão que contenha as informações de perfil.">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>

    <main class="container">

        <div class="card">

            <div class="profile-informations">
                <img src="src/images/bg-pattern-card.svg" alt="pattern-card">
                <div class="profile-picture">
                    <img src="src/images/image-erick.png" alt="image-erick">
                </div>
                <p class="name">Erick Fonseca <span class="age">20</span></p>
                <p class="city">São Paulo</p>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">80K</p>
                    <span class="counter-type">Followers</span>
                </li>
                <li class="info">
                    <p class="counter">803K</p>
                    <span class="counter-type">Likes</sp>
                </li>
                <li class="info">
                    <p class="counter">1.4K</p>
                    <span class="counter-type">Photos</sp>
                </li>
            </ul>

        </div>

    </main>

</body>

</html>
